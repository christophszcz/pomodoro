<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Pomodoro Timer</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="title">Pomodoro Timer</h1>
			<div class="timer">
				<div class="box">
					<div class="glass top-glass">
					</div>
					<div class="glass bottom-glass">
					</div>
				</div>
				<div class="time">
					<span id="minutes"></span>:<span id="seconds"></span>	
				</div>
				<button class='btn btn-danger' id='start'>Start/Stop</button>
				<button class="btn btn-default" id="reset">Reset</button>
				<button class="btn btn-primary" id="audio">Audio</button>
			</div>
		</div><!--.row -->
	</div><!-- .container -->

	<audio id="alarm-noise" src="	audio/strangeAlarm.mp3" type="audio/mpeg" loop></audio>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
  
</body>
</html>
