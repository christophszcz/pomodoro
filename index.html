<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/entire-page.css" />
  <link rel="stylesheet" href="css/timer.css" />
  <link rel="stylesheet" href="css/timer-selection.css" />
  <title>Pomodoro Timer</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="title">Pomodoro Timer</h1>
			<div class="timer-selection" id="timer-selection-id">
				<p>
				  <label for="spinner">Work Session:</label>
				  <input id="spinner" name="value" min=1 oninput="validity.valid||(value='');">
				</p>
				<button class="btn btn-default" id="start-page">Start!</button>
			</div>
			<div class="timer">
				<div class="box">
					<div class="glass top-glass">
					</div>
					<div class="glass bottom-glass">
					</div>
				</div>
				<p class="action">Work!</p>
				<div class="time">
					<span id="minutes"></span>:<span id="seconds"></span>	
				</div>
				<div class="button-group">
					<button class="btn btn-default" id='go-back'>
						<i class="fa fa-arrow-left"></i>
					</button>
					<button class='btn btn-danger' id='start'>
						<i class="fa fa-play"></i>
						<i class="fa fa-pause"></i>
					</button>
					<button class="btn btn-default" id="reset">
						<i class="fa fa-repeat"></i>
					</button>
					<button class="btn btn-primary" id="audio">
						<i class="fa fa-volume-up"></i>
					</button>
				</div><!-- .button-group -->
			</div><!-- .timer -->
		</div><!--.row -->
	</div><!-- .container -->

	<audio id="alarm-noise" src="	audio/strangeAlarm.mp3" type="audio/mpeg" loop></audio>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src='js/spinner.js'></script>
<script src="js/timer.js"></script>
</body>
</html>
